<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Property</title>
</head>

<body>
    <div id="app">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var template = `<div>
            <h2>{{ message }}</h2>
            <h3>- {{ author }} -</h3>
        </div>`

        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                author: 'LovilzaTech.id'
            },
            template: template
        })
    </script>
</body>

</html>
